<%inherit file="/homepage/templates/base.htm" />

<%block name="header">
    <div class="header">

    </div>
</%block>



<%block name="content">
    <div class="content">
      <h2 class="manage">Event Management</h2>
      <div class="text-right">
        <a href="/events/event.create/" class="btn btn-primary">Create New Event</a>
      </div>
      <br>
      <table id="users_table" class="table table-striped table-bordered">
          <tr>
          <th>Name</th>
          <th>Start Date</th>
          <th>Map</th>
          <th>Actions</th>
        </tr>
          %for event in events:
            <tr>
              <td>${ event.name } </td>
              <td>${ event.start_date } </td>
              <td>${ event.map_file_name } </td>
              <td>
                <a href="/events/event.edit/${ event.id }/" class="btn btn-success">Edit</a>
              </td>
            </tr>
          %endfor
      </table>

</%block>

<%block name="footer">
    <div class="footer">
    </div>
</%block>
