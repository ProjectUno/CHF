<%inherit file="/homepage/templates/base.htm" />

<%block name="header">
    <div class="header">

    </div>
</%block>

<%block name="content">
    <div class="content">
      <h2 class="manage">Colonial Heritage Online Store</h2>
      <input type="text" id="search_input">
      <button id="search_button" class="btn btn-primary">Search</button>
      <div class="text-right">
      </div>
      <br>
      <div class="col-md-8">
        <table id="users_table" class="table table-striped table-bordered">
            <tr>
            <th>Product</th>
            <th>Name</th>
            <th/>
          </tr>
            %for product in products:
              <tr>
                <td><img src="${ STATIC_URL }inventory/media/products/${ product.id }.jpg"/></td>
                <td class="product_name">${ product.name }</td>
                <td>
                  <a href="/inventory/store.details/${ product.id }/" class="btn btn-primary">Details</a>
                </td>
                <td>
                  
                </td>
              </tr>
            %endfor
        </table>
      </div>

</%block>

<%block name="footer">
    <div class="footer">
    </div>
</%block>
